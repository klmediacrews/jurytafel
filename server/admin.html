<html>

<head>
  <title>Simple config edit</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="/public/stylesheet.css" rel="stylesheet">
</head>

<body>

  <body>
    <div class="jumbotron">
      <div class="container">
        <h4>Config aanpassen, voorzichtig!</h4>
        <h4>Als je dit kapot maakt moet je met SSH aan de slag :-)</h4><br>

        <form method="post" action="/admin">
          <div class="row justify-content-center">
            <div class="col-xs-3 text-right">
              Client Type (http of https)
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
              <input type="text" name="clientType" id="clientType" value="<%= clientType %>" size="10">
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="col-xs-3 text-right">
              Score URL
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
              <input type="text" name="scoreURL" id="scoreURL" value="<%= scoreURL %>" size="80">
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-xs-3 text-right">
              Tijd URL
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
              <input type="text" name="timeURL" id="timeURL" value="<%= timeURL %>" size="80">
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-xs-3 text-right">
              Schotklok URL
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
              <input type="text" name="shotclockURL" id="shotclockURL" value="<%= shotclockURL %>" size="80">
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-xs-3 text-right">
              Thuis
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
              <input type="text" name="home" id="away" value="<%= home %>" size="10">
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-xs-3 text-right">
              Gasten
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
              <input type="text" name="guest" id="guest" value="<%= guest %>" size="10">
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-xs-3 text-right">
              Server Luister Host (0.0.0.0 is alles)
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
              <input type="text" name="host" id="host" value="<%= host %>" size="10">
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
              (Hiermee kan je eventueel binden aan een specifiek ip)
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-xs-3 text-right">
              Server Poort
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
              <input type="text" name="port" id="port" value="<%= port %>" size="10">
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-xs-3 text-right">
              <input type="submit" id="submit" value="Bewaar">
            </div>
          </div>
        </form>
      </div>
  </body>
</html>
